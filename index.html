<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main-container">
    <div class="upper-container">
        <div class="form-container">
            <form>
                <div class="form-group-first">
                    <img src="images/username.png" class="form-icon" width="25" height="25">
                    <input type="text" class="form-input" placeholder="User name / Email">
                </div>
                <hr class="form-line">
                <div class="form-group-second">
                    <img src="images/paasword.png" class="form-icon" width="25" height="25">
                    <input type="password" class="form-input" placeholder="Password">
                </div>
                <hr class="form-line">
            </form>
        </div>
    </div>
    <div class="lower-container">
        <div class="form-button">
            <form class="form-login-button">
                <button type="submit" class="login-button">
                    <span class="login-text">LOG IN NOW</span>
                    <img class="arrow-icon" src="images/arrow.png" width="30" height="30">
                </button>
            </form>
        </div>
        <div class="socialnetworks-container">
            <div class="images-container">
                <p class="login"> log in via</p>
                <a href="#"> <img class="icons" src="images/instagram.png" width="25" height="25"></a>
                <a href="#"><img class="icons" src="images/facebook.png" width="25" height="25"></a>
                <a href="#"><img class="icons" src="images/twitter.png" width="25" height="25"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
